<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        button { margin: 5px; padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Backend API Connection Test</h1>
    
    <div>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testGetOrders()">Test Get Orders</button>
        <button onclick="testGetProfile()">Test Get Profile</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        const AUTH_BASE_URL = 'http://localhost:3010/api';
        const ORDER_BASE_URL = 'http://localhost:3011/api';
        
        let authToken = null;
        
        function addResult(message, isSuccess = true, data = null) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            
            let content = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            if (data) {
                content += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            
            resultDiv.innerHTML = content;
            resultsDiv.appendChild(resultDiv);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testLogin() {
            try {
                addResult('Testing login...');
                
                const response = await fetch(`${AUTH_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'testclient@example.com',
                        password: 'test123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success && data.token) {
                    authToken = data.token;
                    addResult('âœ… Login successful!', true, { 
                        email: data.user?.email,
                        role: data.user?.role,
                        token: data.token.substring(0, 20) + '...'
                    });
                } else {
                    addResult('âŒ Login failed', false, data);
                }
                
            } catch (error) {
                addResult('âŒ Login error: ' + error.message, false);
            }
        }
        
        async function testGetProfile() {
            try {
                if (!authToken) {
                    addResult('âŒ Please login first', false);
                    return;
                }
                
                addResult('Testing profile fetch...');
                
                const response = await fetch(`${AUTH_BASE_URL}/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('âœ… Profile fetch successful!', true, data);
                } else {
                    addResult('âŒ Profile fetch failed', false, data);
                }
                
            } catch (error) {
                addResult('âŒ Profile fetch error: ' + error.message, false);
            }
        }
        
        async function testGetOrders() {
            try {
                if (!authToken) {
                    addResult('âŒ Please login first', false);
                    return;
                }
                
                addResult('Testing orders fetch...');
                
                const response = await fetch(`${ORDER_BASE_URL}/orders/client/me/orders`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('âœ… Orders fetch successful!', true, {
                        success: data.success,
                        ordersCount: data.data?.orders?.length || 0,
                        sampleOrder: data.data?.orders?.[0] || null
                    });
                } else {
                    addResult('âŒ Orders fetch failed', false, data);
                }
                
            } catch (error) {
                addResult('âŒ Orders fetch error: ' + error.message, false);
            }
        }
        
        // Auto-run basic test on load
        window.addEventListener('load', () => {
            addResult('ðŸš€ API Test Page Loaded - Click buttons to test endpoints');
        });
    </script>
</body>
</html>
